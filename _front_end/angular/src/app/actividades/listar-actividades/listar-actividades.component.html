
<div class="card">

    <div class="card-header">
        <button type="button" routerLink="/agregar" class="btn btn-primary">Agregar</button>     
    </div>
    <div class="card-body">
        <h2>Actividades</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>curso_id</th>
                    <th>tema_id</th>
                    <th>numero</th>
                    <th>nombre</th>
                    <th>tipo_actividad_id</th>
                    <th>nombre_recurso</th>
                    <th>activo</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registro of actividades; let icontrol=index">
                    <td scope="row">{{ registro.id }}</td>
                    <td>{{ registro.curso_id }}</td>
                    <td>{{ registro.tema_id }}</td>
                    <td>{{ registro.numero }}</td>
                    <td>{{ registro.nombre }}</td>
                    <td>{{ registro.tipo_actividad_id }}</td>
                    <td>{{ registro.nombre_recurso }}</td>
                    <td>{{ registro.activo }}</td>
                    <td>
                        <nav class="navbar navbar-expand navbar-light bg-light">
                            <div class="nav navbar-nav">
                              <!--   <a class="nav-item nav-link" routerLink="/editar/{{ registro.id }}" >Editar</a> -->
                            </div>
                        </nav>
                    
                    </td>
                    <td>
                        <nav class="navbar navbar-expand navbar-light bg-light">
                            <div class="nav navbar-nav">
                              <!--  <button type="button" (click)="borrarRegistro( registro.id, icontrol )"  class="btn btn-danger">Borrar</button> -->
                            </div>
                        </nav>
                    
                    </td>
            </tbody>
        </table>
    </div>
</div>
